<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>DronesNet</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="logofw">
                 <img src="img/logo.fw.png" alt="Logo" id="logofw"> 
             </div>
             <div class="menu">
                 <button>HOME</button>
                 <button>NOSSA EMPRESA</button>
                 <button>LOJAS</button>
                 <button>LOCALIZAÇÃO</button>
                 <button>CONTATO</button>
                 <div id="transition">

                 </div>
             </div>
             <div class="banner">
             </div>
             <div class="cabecalho">
                 <a href="">PRODUTOS</a>
                 <a href="">LOJA VIRTUAL</a>
                 <a href="">CURSOS</a>
                 <a href="">SERVIÇOS</a>
                 <div id="transition2">

                 </div>
             </div>
         </header>
         <section>
             <div class="lojaVirtual"> 
                 <h1>LOJA VIRTUAL</h1>
                 <hr>
                 <img src="img/imgDroneA.png" alt="Imagem Drone">
                 
                 <div class="drone1">
                     <img src="img/DroneA.png" alt="drone1">
                     <img src="img/carrinho.png" alt="carrinho">
                 </div>
                 <div class="drone2">
                     <img src="img/DroneB.png" alt="drone2">
                     <img src="img/carrinho.png" alt="carrinho">
                 </div>
                 <div class="drone3">
                     <img src="img/DroneC.png" alt="drone3">
                     <img src="img/carrinho.png" alt="carrinho">
                 </div>
             </div>
        </section>
        <section>
             <div class="servicos">
                 <h1>SERVIÇOS</h1>
                 <hr>
                 <img src="img/imgDroneB.png" alt="imgDroneB">
                 
                 <div class="cursos">
                     <img src="img/ServicosA.png" alt="img1">
                 </div>
                 <div class="manutencoes">
                     <img src="img/ServicosB.png" alt="img2">
                 </div>
                 <div class="filmagensAereas">
                     <img src="img/ServicosC.png" alt="img3">
                 </div>
             </div>
        </section>
        <footer>
            <div class="drones">
                <img class="primeiro" src="img/imgDroneC.png" alt="ImgDrone">
                <img class="segundo" src="img/imgDroneC.png" alt="ImgDrone">
                <img class="terceiro" src="img/imgDroneC.png" alt="ImgDrone">
                <img class="professor" src="img/imgProfessor.png" alt="Imagem Professor">
            </div>
            <div class="content">
                <img src="img/logo.png" alt="Logo escrita">
                <div class="text">
                    <p>Boa Sorte meu amigo! que sua estrada seja feita de campos verdes para que seus pés caminhem para o sucesso...</p>
                    <p>Boa Sorte de coração!</p>
                </div>
            </div>
            <div class="prof">
                <p>Prof. Bortola</p>
            </div>
        </footer>
    </div>
</body>
</html>
